<head>

    <!-- Add style -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <title>Changement de mot de pase</title>
</head>
<body>

    <!-- Header -->
    <div class="nav" id="nav">
        <a class="left nav-logo" href="/views/index.html"> LOGO</a>
        <div class="nav-items" id="nav-items">
            <a class="nav-link left" href="/views/index.html"> <i class="fa fa-home"></i> Accueil </a>
            <a class="nav-link left" href="/views/about.html"> <i class="fa fa-info-circle"></i> A propos </a>
            <a class="nav-link left" href="/views/contact.html"> <i class="fa fa-send"></i> Contact </a>
            
            <a href="/views/login.html" class="nav-link right" > <i class="fa fa-lock"></i> Se connecter</a>
            
            <i class="dot nav-link right">&CenterDot;</i>
            
            <a href="#" id="trigger" class="nav-link right"> <i class="fa fa-user"></i> S'inscrire</a>

        </div>
        <a class="nav-link menu-icon right" id="menu-icon">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- New Password form -->

    <div class="auth-form-container">

        <div class="container-fluid">
            <div class="container">

                <form class="auth-form">
                    <div class="alert"></div>
                    <div class="form-group">
                        <label for="password"><b>Mot de passe</b></label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password_confirmation"><b>Confirmer le mot de passe</b></label>
                        <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" required>
                        <b><i class="help-block"></i></b>
                    </div>
                    
                    <button type="submit" class="btn form-btn "> <i class="fa fa-key"></i> Changer mon mot de passe</button>
                    
                </form>
            </div>
        </div>
    </div>


    <!--Registration type select-->

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Qui êtes vous ?</h2>
            </div>
            <div class="modal-body">
                <a href="/views/students/register.html" class="nav-link btn btn-primary"> Elève </a>
                <a href="/views/parents/register.html" class="nav-link btn btn-primary"> Parent d'élève </a>
                <a href="/views/teachers/register.html" class="nav-link btn btn-primary"> Professeur </a>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" style="margin-top: 0%;">

    </div>

    <!-- New password setting script -->
    <script src="/assets/js/newPasword.js"></script>

    <!-- Common script -->
    <script src="/assets/js/index.js"></script>
</body>
</html>
